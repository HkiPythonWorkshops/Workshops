{% extends "layout.html" %}

<div>

	<select name="theatre" id="choose_theatre">

		{% endfor %}
	</select>
	<h1>Movies</h1>
	<div id="movie_container"></div>
   <img id="loader" src="{{ url_for('static', filename='media/ajax-loader.gif') }}" />
</div>
{% endblock %}
