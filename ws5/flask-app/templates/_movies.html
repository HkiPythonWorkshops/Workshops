<ul>
	{% for id, movie in movies.items() %}
	<li style="list-style: none;">
		<div class="movieTitle">
			Name: {{ movie["title"] }}<br />
			Genre(s): {{ movie["genres"] }}<br />
			Rating: <img src="{{ movie['rating'] }}" alt="Rating" /><br />
            <div id="movieImage">Image: <img src="{{ movie['image'] }}" alt="Image from the movie" /></div>
			Leffatykki review: <a href="{{ movie['review'] }}">{{ movie['review'] }}</a></br>
		</div>
	</li>
	{% endfor %}
</ul>
